<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul aria paralelipiped dreptunghic</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Aria paralelipipedului dreptunghic</h1>
        <form id="parallelepipedSurfaceArea">
            <div class="form-group">
                <label>Introduceți lungimea laturii a</label>
                <input type="number" id="sideA" class="form-control" placeholder="Introduceți lungimea laturii a">
            </div>
            <div class="form-group">
                <label>Introduceți lungimea laturii b</label>
                <input type="number" id="sideB" class="form-control" placeholder="Introduceți lungimea laturii b">
            </div>
            <div class="form-group">
                <label>Introduceți lungimea laturii c</label>
                <input type="number" id="sideC" class="form-control" placeholder="Introduceți lungimea laturii c">
            </div>
            <button type="submit" class="btn">Calculează aria</button>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const form = document.getElementById('parallelepipedSurfaceArea');
                form.addEventListener('submit', function (event) {
                    event.preventDefault();

                    const a = parseFloat(document.getElementById('sideA').value);
                    const b = parseFloat(document.getElementById('sideB').value);
                    const c = parseFloat(document.getElementById('sideC').value);

                    const area = calculateParallelepipedSurfaceArea(a, b, c);
                    alert(`Aria totală a paralelipipedului dreptunghic este: ${area} unități pătrate.`);
                });

                function calculateParallelepipedSurfaceArea(a, b, c) {
                    return 2 * (a * b + a * c + b * c);
                }
            });
        </script>
    </div>
</body>

</html>
